<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
    <!--owl css -->
    <link rel="stylesheet" href="styles/owl/owl.carousel.css" />
    <link rel="stylesheet" href="styles/owl/owl.theme.default.css" />

    <title>NetFlix Clone</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">JOHN WICK 3 PARABELLUM</h3>
          <p class="descricao">Toda ação tem uma consequência.</p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info"></i>MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="img/poster.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/poster1.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/poster10.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/poster4.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/poster5.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/poster6.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/poster7.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/poster8.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/poster9.jpg" alt="" />
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/8917968bed.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
